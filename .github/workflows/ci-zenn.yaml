name: CI for Zenn

on: 
  pull_request:
    paths: 
      - .github/workflows/ci-zenn.yaml
      - articles/**.md

jobs:  
  validate-zenn-metadata:
    name: Validate metadata
    runs-on: ubuntu-latest
      
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 2  # Because if `fetch-depth >= 2` is not set, unchanged files will be updated.
      - uses: korosuke613/zenn-metadata-updater-action@v1.1.0
        with:
          validate-only: true
          github-token: ""

  check-duplicate-emoji:
    name: Check duplicate emoji
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          ref: ${{ github.event.pull_request.head.sha }}

      - name: Fetch main branch
        run: |
          git fetch origin main:main

      - uses: denoland/setup-deno@v1
        with:
          deno-version: v1.x

      - run: |
          deno run --allow-read --allow-run=git,grep ./tools/checkDuplicateEmoji.ts

  textlint:
    name: Check textlint
    runs-on: ubuntu-latest
    env:
      ARTICLES_PATH: articles
    steps:
      - uses: actions/checkout@v3
  
      - uses: actions/setup-node@v3
        with:
          node-version-file: .tool-versions
          cache: 'npm'

      - name: Install latest corepack
        run: |
          npm i -g corepack@latest

      - run: corepack enable npm

      - run: npm ci

      - name: textlint / github-check
        uses: tsuyoshicho/action-textlint@v3
        with:
          github_token: ${{ secrets.github_token }}
          level: warning
          reporter: github-check
          textlint_flags: "${{ env.ARTICLES_PATH }}/**/**"
